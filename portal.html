<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablero de control</title>

    <!-- Importar Bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.0.272/jspdf.debug.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4 mb-4">PORTAL DEL PROFESOR</h1>

      <div class="btn-group col-12 mb-4">
        <button type="button" id="botonLista" class="btn btn-primary">
          Lista de alumnos
        </button>
        <button type="button" id="botonAlumnos" class="btn btn-primary">
          Informe de alumnos
        </button>
        <button type="button" id="botonCurso" class="btn btn-primary">
          Informe del curso
        </button>
      </div>

      <h2 id="titulo">Alumnos</h2>

      <table
        class="table text-center table-dark table-bordered table-sm table-hover"
        id="tabla"
      ></table>

      <div class="btn-group col-12 mb-4">
        <button type="button" id="botonExportar" class="btn btn-success">
          Exportar PDF
        </button>
        <button type="button" id="botonSalir" class="btn">Cerrar Sesi√≥n</button>
      </div>
    </div>

    <!-- Importar jQuery y Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="portal.js"></script>
  </body>
</html>
